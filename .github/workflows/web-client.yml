name: VueJS web-client

on: [push]
defaults:
  run:
    working-directory: ./web-client

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: |
        npm ci
    - name: Lint
      run: |
        npm run lint
    - name: Run tests
      run: |
        npm run test:unit
    - name: Build the application
      run: |
        npm run build

